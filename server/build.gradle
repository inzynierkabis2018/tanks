plugins {
    id "java"
}

sourceCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDirs = ['main/java']
        }
    }
    test {
        java {
            srcDirs = ['test/java']
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.esotericsoftware:kryonet:2.22.0-RC1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
